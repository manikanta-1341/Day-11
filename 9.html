<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="9.css">
</head>
<body>
    <h2>Employee Internal Registration</h2>
    <form action="#" method="get">
        <label for="name">Name:</label><input type="text" id="text" name="text" value="John Doe" placeholder="Enter your name"><br>
        <br>
        <label for="idnumber"> Id Number:</label><input type="tel" id="number" name="number" value="12345" placeholder=" Id number"><br>
        <br>
        <label for="email">Email:</label><input type="email" id="email" name="email" value="John Doe@123" placeholder="Email id"><br>
        <br>
        <label for="password">Password:</label><input type="password" id="password" name="password" value="12345" placeholder="New password"><br>
        <br>
        <label for="Gender">Gender:</label>
        <label for="Male">Male:</label><input type="radio" id="Male" name="gender" checked >
        <label for="Female">Female:</label><input type="radio" id="Female" name="gender" value="" >
        <label for="others">Others:</label><input type="radio" id="others" name="gender" value="" ><br>
        <br>
        <label for="contactno">Contact No.</label><input type="tel" id="contactno" name="contactno" value="XXXXX12345"><br>
        <br>
        <label for="date">Joining Date:</label><input type="date" id="date" name="date" value="2022-01-01"><br>
        <br>
        <label for="terms">Accept Terms and Conditions:</label><input type="checkbox" checked  id="checkbox" name="checkbox" ><br>
        <br>
        <label for="suggestions">Suggestions:</label><br>
        <br>
        <textarea id="textarea" name="textarea"  cols="50" rows="10" value="Any Suggestions" placeholder="Any Suggestions">Suggestions</textarea><br>
        <br>
        <input type="submit" id="submit" name="submit" value="Register"><br>
    </form>
</body>
</html>
